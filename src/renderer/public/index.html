<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="KantanPro Desktop - 業務管理システム" />
    <title>KantanPro Desktop</title>
    <style>
      * {
        box-sizing: border-box;
      }
      
                               body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic UI', Meiryo, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
          }
      
      #root {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      code {
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        background: #f1f5f9;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.9em;
      }
      
      /* スクロールバーのスタイリング */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* フォーカス時のアウトライン */
      *:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
      
      /* 選択時のスタイル */
      ::selection {
        background: #dbeafe;
        color: #1e40af;
      }
      
      /* ローディングアニメーション */
      .ktp-loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #e2e8f0;
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: ktp-spin 1s ease-in-out infinite;
      }
      
      @keyframes ktp-spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f8fafc;
        color: #64748b;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        padding: 20px;
      ">
        <div>
          <h1 style="color: #1e293b; margin-bottom: 16px;">JavaScriptが必要です</h1>
          <p>KantanPro Desktopを利用するには、JavaScriptを有効にしてください。</p>
        </div>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
